<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vaishu's Birthday Countdown</title>
  <style>
    :root { --accent: #ff69b4; --text: #fff; --shadow: rgba(0,0,0,.35); }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: #000;
    }
    .bg { position: fixed; inset: 0; background: center/cover no-repeat url('assets/bg.jpg'); filter: brightness(.6); z-index: -2; }
    .overlay { position: fixed; inset: 0; background: radial-gradient(transparent, rgba(0,0,0,.4)); z-index: -1; }.wrapper { min-height: 100svh; display: flex; flex-direction: column; align-items: center; }

/* Countdown pinned near the very top */
.countdown { width: 100%; max-width: 800px; padding: 16px; margin-top: 10px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
.box {
  backdrop-filter: blur(6px);
  background: rgba(255,255,255,.1);
  border: 1px solid rgba(255,255,255,.2);
  border-radius: 18px;
  padding: 16px 12px; text-align: center; box-shadow: 0 8px 30px var(--shadow);
}
.big { font-size: clamp(32px, 7vw, 64px); font-weight: 800; line-height: 1; }
.label { font-size: 12px; opacity: .9; letter-spacing: .12em; text-transform: uppercase; }

.message { margin: 8px auto 18px; text-align: center; font-size: clamp(18px, 3.5vw, 28px); font-weight: 700; text-shadow: 0 2px 10px var(--shadow); }

.gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; width: min(100%, 900px); padding: 16px; }
.gallery img { width: 100%; height: 180px; object-fit: cover; border-radius: 16px; box-shadow: 0 6px 20px var(--shadow); border: 1px solid rgba(255,255,255,.25); }

.footer { margin: 24px 0 32px; font-size: 12px; opacity: .85; }

  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>  <div class="wrapper">
    <!-- Countdown (kept above the message as requested) -->
    <div class="countdown" id="countdown" aria-live="polite"></div><!-- Birthday message shown under the countdown -->
<div class="message" id="message">Advance Happy Birthday Vaishu üíûüéâ</div>

<!-- Auto-built photo grid from your filenames -->
<div class="gallery" id="gallery"></div>

<div class="footer">Made with ‚ù§Ô∏è for <span id="nameOut">Vaishu</span></div>

  </div>  <script>
    // ======= SETTINGS =======
    const NAME = "Vaishu"; // Bestie's name
    const TARGET_DATE = "2025-09-06T00:00:00+05:30"; // 6th September 2025 midnight IST
    const GALLERY_FILES = ["vaishu1.jpg", "vaishu2.jpg", "vaishu3.jpg"]; // Put these inside /assets/
    // =========================

    document.getElementById('nameOut').textContent = NAME;

    // Build countdown at the very top
    const cd = document.getElementById('countdown');
    const units = [ ['Days', 24*60*60*1000], ['Hours', 60*60*1000], ['Minutes', 60*1000], ['Seconds', 1000] ];

    units.forEach(([label]) => {
      const d = document.createElement('div');
      d.className = 'box';
      d.innerHTML = `<div class="big" id="val-${label.toLowerCase()}">00</div><div class="label">${label}</div>`;
      cd.appendChild(d);
    });

    const target = new Date(TARGET_DATE).getTime();
    const msgEl = document.getElementById('message');

    function tick(){
      const now = Date.now();
      let diff = target - now;
      if (diff <= 0) {
        ['days','hours','minutes','seconds'].forEach(id => {
          document.getElementById(`val-${id}`).textContent = '00';
        });
        msgEl.textContent = `Happy Birthday ${NAME}! üéÇüéâ`;
        return;
      }
      let rem = diff;
      const dayMs = units[0][1], hrMs = units[1][1], minMs = units[2][1], secMs = units[3][1];
      const d = Math.floor(rem / dayMs); rem %= dayMs;
      const h = Math.floor(rem / hrMs); rem %= hrMs;
      const m = Math.floor(rem / minMs); rem %= minMs;
      const s = Math.floor(rem / secMs);

      document.getElementById('val-days').textContent = String(d).padStart(2, '0');
      document.getElementById('val-hours').textContent = String(h).padStart(2, '0');
      document.getElementById('val-minutes').textContent = String(m).padStart(2, '0');
      document.getElementById('val-seconds').textContent = String(s).padStart(2, '0');

      requestAnimationFrame(() => setTimeout(tick, 250));
    }
    tick();

    // Build gallery from your file list
    const gal = document.getElementById('gallery');
    GALLERY_FILES.forEach(file => {
      const img = document.createElement('img');
      img.src = `assets/${file}`;
      img.alt = `${NAME} photo`;
      gal.appendChild(img);
    });
  </script></body>
  </html>
